<div>
	<div class="col-md-12 col-sm-12 ez panel-content">

<style>
	.grid th {
		border-color: white;
	}
	.grid th[data-title="Total"] {
		border-right: 1px solid white;
	}
	.align-center {
		text-align: center !important;
	}
	.grid th.color-0 {
		background-color: #3498DB;
		color: white;
	}
	.grid th.color-1 {
		background-color: #28B463;
		color: white;
	}
</style>

<script src="{{BaseUrl}}res/core/js/page-report.js"></script>
<script src="{{BaseUrl}}res/core/js/page-report-growthanalysis.js"></script>

	<!-- Nav tabs -->
	<ul class="nav nav-pills nav-replace-title" role="tablist">
		<!-- <li role="presentation">
			<a href="#tab1" role="tab" data-toggle="tab" onclick="grw.reloadLayout('#tab1')">Quarterly/Monthly Growth</a>
		</li> -->
		<li role="presentation" class="active">
			<a href="#tab2" role="tab" data-toggle="tab" onclick="grw.reloadLayout('#tab2')">Year on Year Growth</a>
		</li>
	</ul>


	<div class="tab-content">
		<div role="tabpanel" class="tab-pane" id="tab1">
<div class="panel ez no-padding hardcore">
	<div class="panel-heading">
		<h3 class="no-margin">Quarterly/Monthly Growth</h3>
		<div class="panel-nav-button" data-bind="visible: !grw.contentIsLoading()">
			<div class="form-inline">
				<button class="btn btn-sm btn-primary tooltipster" data-bind="click: grw.refresh" title="Refresh P&L Analysis">
					<i class="fa fa-refresh"></i> Refresh
				</button>
				<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
					<i class="fa fa-server"></i> Show Filter
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div class="filter" data-bind="visible: !grw.contentIsLoading()">
			<div class="form-inline pull-right">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Fiscal Year</span>
					<div class="width-full">
						<select type="text" style="width: 200px;" data-bind="kendoMultiSelect: { data: rpt.optionFiscalYears, value: grw.fiscalYears }"></select>
					</div>
				</div>

				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Breakdown by</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: grw.optionBreakdowns, dataValueField: 'field', dataTextField: 'name', value: grw.breakdownBy }"></select>
					</div>
				</div>

				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Select P&L</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.allowedPL, dataValueField: '_id', dataTextField: 'PLHeader3', value: grw.plNetSales, filter: 'contains' }"></select>
					</div>
				</div>

				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">vs P&L</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.allowedPL, dataValueField: '_id', dataTextField: 'PLHeader3', value: grw.plEBIT, filter: 'contains' }"></select>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>

		<div data-bind="visible: grw.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !grw.contentIsLoading()">
			<div class="margin-bottom-5">
				<div class="grid"></div>
			</div>
		</div>
	</div>
</div>

<div class="panel ez no-padding hardcore">
	<div class="panel-body">
		<div data-bind="visible: grw.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !grw.contentIsLoading()">
			<div class="margin-bottom-5" style="overflow: auto; overflow-x: scroll; height: 430px;">
				<div class="chart"></div>
			</div>
		</div>
	</div>
</div>
		</div>
		<div role="tabpanel" class="tab-pane active" id="tab2">
<div class="panel ez no-padding hardcore">
	<div class="panel-heading">
		<h3 class="no-margin">Year on Year Growth</h3>
		<div class="panel-nav-button" data-bind="visible: !ag.contentIsLoading()">
			<div class="form-inline">
				<button class="btn btn-sm btn-primary tooltipster" data-bind="click: ag.refresh" title="Refresh P&L Analysis">
					<i class="fa fa-refresh"></i> Refresh
				</button>
				<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
					<i class="fa fa-server"></i> Show Filter
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div class="filter" data-bind="visible: !ag.contentIsLoading()">
			<div class="form-inline pull-right">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Breakdown by</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: ag.optionBreakdowns, dataValueField: 'field', dataTextField: 'name', value: ag.breakdownBy }"></select>
					</div>
				</div>

				<div class="input-group input-group-sm ez margin-bottom-10">
					<span class="input-group-addon width-100 align-right">Series 1</span>
					<div>
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.allowedPL, dataValueField: '_id', dataTextField: 'PLHeader3', value: ag.series1PL, filter: 'contains' }"></select>
					</div>
				</div>

				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<div>
						<select type="text" style="width: 100px;" data-bind="kendoDropDownList: { data: ag.optionPercentageValue, dataValueField: '_id', dataTextField: 'name', value: ag.series1Type }"></select>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="form-inline pull-right">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Show many</span>
					<div class="width-full">
						<input type="text" style="width: 150px;" data-bind="kendoNumericTextBox: { value: ag.limit, format: 'n0' }" />
					</div>
				</div>

				<div class="input-group input-group-sm ez margin-bottom-10">
					<span class="input-group-addon width-100 align-right">Series 2</span>
					<div>
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.allowedPL, dataValueField: '_id', dataTextField: 'PLHeader3', value: ag.series2PL, filter: 'contains' }"></select>
					</div>
				</div>

				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<div>
						<select type="text" style="width: 100px;" data-bind="kendoDropDownList: { data: ag.optionPercentageValue, dataValueField: '_id', dataTextField: 'name', value: ag.series2Type }"></select>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>
		</div>

		<div data-bind="visible: ag.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !ag.contentIsLoading()" style="overflow-x: scroll;">
			<div class="margin-bottom-5">
				<div class="annually-diff"></div>
			</div>
		</div>
	</div>
</div>
		</div>
	</div>

	{{template "_filter.html"}}
</div>
